<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="utf-8"><title>Form</title></head>
<body>
<h1>Registrera</h1>
<form th:action="@{/submit}" th:object="${form}" method="post">
    <label>Namn:</label>
    <input type="text" th:field="*{name}" required>
    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red"></div>

    <label>Land:</label>
    <select th:field="*{country}" required>
        <option value="">-- vÃ¤lj land --</option>
        <option th:each="c : ${countries}" th:text="${c}" th:value="${c}"></option>
    </select>

    <button type="submit">Submit</button>
</form>
<p><a th:href="@{/stats}">Visa statistik</a></p>
</body>
</html>
